<mat-sidenav-container fullscreen>

    <mat-sidenav-content>
        <mat-toolbar class="d-flex justify-content-between align-items-center nav" mat-elevation-z11>
            <div class=" d-flex">
                <span class="logo" routerLink="/">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix logo"
                        title="Netflix">

                </span>

            </div>


            <div class=" d-none d-lg-block">
                <a mat-button routerLinkActive="ac" [routerLinkActiveOptions]="{exact: true}" routerLink="/">

                    <span>
                        Home
                    </span>
                </a>
                <a mat-button routerLinkActive="ac" [routerLinkActiveOptions]="{exact: true}"
                    routerLink="/underprogress">

                    <span>
                        Movies
                    </span>
                </a>
                <a mat-button routerLinkActive="ac" [routerLinkActiveOptions]="{exact: true}" routerLink="/tvshows">

                    <span>
                        Tv Series
                    </span>
                </a>

            </div>

            <div class="d-lg-none d-md-show d-sm-show">
                <button mat-icon-button class="text-white " (click)="sidenav.toggle()">
                    <mat-icon>{{sidenav.opened ? 'close' : 'menu'}}</mat-icon>
                </button>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
        <div class="loader-div" *ngIf="loaderStatus">
            <span class="loader"></span>
        </div>
    </mat-sidenav-content>
    <mat-sidenav #sidenav position="end">
        <mat-nav-list>
            <a mat-list-item (click)="sidenav.toggle()" routerLinkActive="ac2" [routerLinkActiveOptions]="{exact: true}"
                routerLink="/">
                <mat-icon mat-list-icon>
                    house
                </mat-icon>
                <span>
                    Home
                </span>
            </a>
            <a mat-list-item (click)="sidenav.toggle()" routerLinkActive="ac2" [routerLinkActiveOptions]="{exact: true}"
                routerLink="/underprogress">
                <mat-icon mat-list-icon>person</mat-icon>
                <span>
                    Movies
                </span>
            </a>
            <a mat-list-item (click)="sidenav.toggle()" routerLinkActive="ac2" [routerLinkActiveOptions]="{exact: true}"
                routerLink="/tvshows">

                <mat-icon mat-list-icon>
                    event_available
                </mat-icon>

                <span>
                    Tv Shows
                </span>
            </a>


        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
