<div class="slider">
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let movie of topRatedMovies">
            <ng-template carouselSlide>
                <div class="item" [routerLink]="['details', movie.id]">
                    <figure>
                        <img src="https://image.tmdb.org/t/p/w342/{{movie.poster_path}}" alt="Latest Movies">
                    </figure>
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>

    <owl-carousel-o [options]="customOptions">

</div>
